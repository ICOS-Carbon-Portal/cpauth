				redirectPath: "https://cpauth.icos-cp.eu/oauth/facebook"
			}

			orcidid{
				// clientId: "dummy"
				// clientSecret: "dummy"
				redirectPath: "https://cpauth.icos-cp.eu/oauth/orcidid"
			}
		}
		SITES: {
			facebook{
				// clientId: "dummy"
