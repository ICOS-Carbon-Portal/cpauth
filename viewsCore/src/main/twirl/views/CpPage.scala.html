@(title: String)(customHeader: Html)(body: Html)
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	@customHeader

	<title>@title</title>

	<style type="text/css">

		.header {
			background-image: url('https://static.icos-cp.eu/images/icos-cp_header.gif');
			background-repeat: no-repeat;
			background-position: 0px 0px;
			width: 100%;
			height: 146.7px;
			background-size: cover;
		}
		.tint {
			background-color: rgba(240, 99, 34, 0.3);
			height: 100%;
		}
		.header .logo_big {
			border: 0px none;
			padding: 0px 0px;
			margin-left: 22%;
			margin-top: 0px;
		}
		.header .logo_medium {
			border: 0px none;
			padding: 0px 0px;
			margin-left: 280px;
			margin-top: 0px;
		}
	</style>

</head>

<body>
	<div class="container-fluid">

		<div class="row hidden-xs">
			<div class="header">
				<div class="tint">
					<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png" class="visible-lg-block logo_big" />
					<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_48px.png" class="visible-sm-block visible-md-block logo_medium" />
				</div>
			</div>
		</div>

		@body

	</div>
</body>
</html>
