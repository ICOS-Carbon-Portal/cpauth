@import views.CpMenuItem
@import views.CpMenu

@(title: String, menu: Seq[CpMenuItem] = CpMenu.default, cpauthHostOpt: Option[String] = None)(customHeader: Html)(body: Html)
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	@if(menu.nonEmpty){
		<script type="application/javascript">
			window.addEventListener("load", function(){
				var menuGroups = document.getElementsByClassName("open_menu");

				for(var idx = 0; idx < menuGroups.length; idx++){
					var elem = menuGroups[idx];

					elem.addEventListener("click", function(event){
						event.target.parentElement.classList.toggle('open');
					});
				}

				@for(cpauthHost <- cpauthHostOpt){

					function ajaxGet(url, action){
						var xhr = new XMLHttpRequest();
						xhr.open("GET", url);
						xhr.send(null);

						xhr.onreadystatechange = function () {
							if (xhr.readyState === 4 && xhr.status === 200) {
								action(xhr);
							}
						};
					}

					ajaxGet('/whoami', function(xhr){
						var response = JSON.parse(xhr.response);

						if (response.email) {
							document.getElementById("logOutLnk").addEventListener('click', function(){
								ajaxGet('/logout', function(){
									window.location.reload(false);
								});
							});
							document.getElementById("accountLnk").addEventListener('click', function(){
								window.location = 'https://@(cpauthHost)/';
							});
							document.getElementById("logOutLnk").style.display = 'inline';
							document.getElementById("accountLnk").style.display = 'block';
						} else {
							document.getElementById("logInLnk").addEventListener('click', function(){
								window.location = 'https://@(cpauthHost)/login/?targetUrl=' + encodeURIComponent(window.location.href);
							});
							document.getElementById("logInLnk").style.display = 'inline';
						}
					});

				}
			});
		</script>
	}

	@customHeader

	<title>@title</title>

	@MasterStyle(menu.nonEmpty)

</head>

<body>
	<header id="cp-header">
		<div class="tint" >
			<a href="https://www.icos-cp.eu/" title="Home">
				<img src="https://www.icos-cp.eu/themes/cp_theme_d8/logo.svg" alt="Home">
			</a>
		</div>
	</header>

	<div id="cp-main-menu">
		@MainMenu(menu)
	</div>

	<div id="cp-main-content">
		<div class="container-fluid">
			@body
		</div>
	</div>

	@Footer()

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53530911-1', 'auto');
		ga('send', 'pageview');
	</script>

</body>
</html>
