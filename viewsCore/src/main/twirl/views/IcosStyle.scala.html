@import se.lu.nateko.cp.viewscore.IcosStyleConfig

@(includeMenu: Boolean, styleConf: IcosStyleConfig)
<style type="text/css">
	:root {
		--icos-cyan: #00abc9;
		--icos-cyan-50: #80d5e4;
		--icos-cyan-dark: #0092b3;
		--icos-cyan-grey: #e6ebeb;
		--icos-cyan-transparent: rgba(0, 171, 201, 0.85);
		--icos-grey-50: #939598;
		--icos-grey-75: #636466;
		--icos-grey-90: #414042;
		--icos-magenta: #e41c63;
	}

	html {
		font-size: 87.5%;
	}

	body {
		background-color: var(--icos-grey-75);
	}

	#cp-main-content{
		background: #fff;
		padding: 2rem 0 3rem;
	}

	h2:not(:first-child) {
		margin-top: 2rem;
	}

	.marked-link::before {
		font-family: "Font Awesome 5 Free";
		content: "\f105";
		font-weight: 900;
		margin: 0 0.3rem;
		color: white;
	}

	.external-link::after,
	a[target=_blank]::after {
		font-family: "Font Awesome 5 Free";
		content: "\f35d";
		font-weight: 900;
		margin: 0 0.3rem;
	}

	/** Header **/
	#cp-header {
		background-size: cover;
		line-height: 0;
		background-image: url(@{styleConf.headerImage});
	}

	#cp-header img {
		margin: 26px 0;
		height: 98px;
		margin: 42px 15px 38px;
		height: 70px;
	}

	#cp-header .layout-container {
		max-width: 1200px;
		margin: 0 auto;
		display: flex;
		justify-content: space-between;
	}

	#cp-header #menu-button {
		margin: auto 20px;
		font-weight: bold;
		color: white;
		background: rgba(255, 255, 255, 0.3);
		font-size: 24px;
		border: 2px solid rgba(255, 255, 255, 0.1);
		line-height: 24px;
	}

	@@media all and (min-width: 800px) {
		#cp-header #menu-button {
			display: none;
		}
	}

	.btn-primary,
	.btn-primary:hover,
	.btn-primary:focus,
	.btn-primary:disabled,
	.btn-primary.disabled,
	.btn-primary:not(:disabled):not(.disabled):active {
		color: #fff;
	}

	/** Menu **/

#cp-main-menu {
	display: none;
	font-weight: bold;
	border-bottom: 1px solid #eee;
	background: #fff;
}

#cp-main-menu.open {
	display: block;
}

#cp-main-menu .account {
	display: none;
	cursor: pointer;
}

#cp-main-menu .account a {
	display: block;
}

#cp-main-menu .cart-link {
	display: none;
	cursor: pointer;
	color: var(--icos-cyan);
}

.cart-link .badge {
	vertical-align: 1px;
}

#menu-button {
	margin: auto 20px;
	font-weight: bold;
	color: white;
	background: rgba(255, 255, 255, 0.3);
	font-size: 24px;
	border: 2px solid rgba(255, 255, 255, 0.1);
	line-height: 24px;
}

.header-section {
	display: flex;
	justify-content: space-between;
}

.header-section .region-header {
	margin-right: auto;
}

.menu-icon {
	color: white;
}

#cp-main-menu li {
	text-transform: uppercase;
}

#cp-main-menu li li li {
	text-transform: initial;
}

@@media all and (max-width: 799px) {
	a:hover {
		border-bottom-style: none;
	}

	#cp-main-menu li.open ul {
		display: block;
	}

	#cp-main-menu ul {
		padding: 0;
		margin: 0;
	}

	#cp-main-menu ul li {
		display: block;
		background: #414042;
	}

	#cp-main-menu li ul {
		display: none;
	}

	#cp-main-menu ul li a {
		display: block;
		padding: 1em;
		text-decoration: none;
		white-space: nowrap;
		color: white;
		border-bottom: 1px solid #525053;
	}

	#cp-main-menu li.is_topnode ul,
	#cp-main-menu li.has_subnodes ul {
		margin-left: 2em;
	}

	#cp-main-menu .has_subnodes img {
		width: 0.8em;
		margin-left: 1em;
		margin-bottom: 0.2em;
	}

	#cp-main-menu .is_topnode .menu-icon {
		float: right;
		height: 1.6em;
		cursor: pointer;
		padding-right: 20px;
		position: relative;
		top: 0.8em;
		color: white;
		font-size: 1.2em;
	}

	#cp-main-menu .submenu-icon {
		margin-left: 1em;
	}

	.header-links {
		display: none !important;
	}
}

@@media all and (min-width: 800px) {
	#cp-main-menu .menu-icon,
	#cp-main-menu .submenu-icon {
		display: none;
	}

	#cp-main-menu {
		display: block;
		max-width: none;
	}

	#menu-button {
		display: none;
	}

	.header-section {
		display: block;
	}

	#cp-main-menu ul {
		display: flex;
		justify-content: center;
		position: relative;
		margin: 0;
		padding: 0;
		z-index: 1050;
	}

	#cp-main-menu li {
		list-style: none;
		cursor: pointer;
		transition: background-color 0.1s ease-out;
	}

	#cp-main-menu li li {
		width: 268px;
		line-height: 1.2;
	}

	#cp-main-menu li li li {
		padding: 0;
		width: auto;
		line-height: 1;
	}

	#cp-main-menu li li li li {
		padding: 0 1.5rem;
	}

	#cp-main-menu li a {
		display: block;
		border: solid transparent;
		border-width: 5px 0;
		padding: 0.65rem 1.5rem;
		transition: border 0.1s ease-out;
	}

	#cp-main-menu li:hover {
		background-color: var(--icos-grey-90);
	}

	#cp-main-menu li:hover a {
		text-decoration: none;
	}

	#cp-main-menu .active-trail {
		border-bottom-color: var(--icos-magenta);
	}

	#cp-main-menu .is_topnode > ul {
		max-width: 1100px;
		visibility: hidden;
		position: absolute;
		left: 50px;
		right: 50px;
		justify-content: flex-start;
		padding: 1rem 1rem 1.5rem;
		background-color: var(--icos-grey-90);
		z-index: 2;
		transition: visibility 0.1s ease-out;
		margin: 0 auto;
		box-shadow: 0px 1px 1px #333;
		flex-wrap: wrap;
	}

	#cp-main-menu .is_topnode:hover > ul {
		visibility: visible;
	}

	#cp-main-menu li li a {
		color: white;
	}

	#cp-main-menu li li a:hover {
		text-decoration-line: underline;
		text-decoration-style: dotted;
		text-underline-offset: 0.2em;
		text-decoration-thickness: 0.1em;
	}

	#cp-main-menu ul ul ul {
		display: block;
		margin-bottom: 1rem;
	}

	#cp-main-menu ul ul ul ul {
		margin-bottom: 0;
	}

	#cp-main-menu li li li {
		font-weight: normal;
	}

	#cp-main-menu li li li a {
		padding-top: 0;
		padding-bottom: 0;
		color: #eee;
	}

	#cp-main-menu .account {
		display: none !important;
	}

	.header-links .header-link {
		display: none;
		color: white;
		cursor: pointer;
	}

	.header-link-separator::before {
		content: "|";
		margin: 0 1rem;
		color: white;
	}
}


	/** Footer **/

	#cp-site-footer {
		max-width: 1200px;
		margin: auto;
		padding: 35px 15px 30px;
		word-wrap: break-word;
		box-sizing: border-box;

		display: flex;
		flex-direction: row;
		flex-wrap: wrap;

		display: -webkit-flex;
		-webkit-flex-direction: row;
		-webkit-flex-wrap: wrap;
	}
	#cp-site-footer .footer-box {
		margin: 35px 0 30px 0;
	}
	#cp-site-footer .footer-box a,
	#cp-site-footer .footer-box a.is-active {
		text-decoration: none;
	}

	@@media all and (min-width: 780px) {
		#cp-site-footer .region {
			width: 33%;
			padding: 0 0.65%;
		}

		#cp-site-footer .region:first-child {
			padding-left: 0;
		}

		#cp-site-footer .region:last-child {
			padding-right: 0;
		}
	}

	#cp-site-footer h3 {
		font-size: 1.4285rem;
		font-weight: bold;
		margin-top: 2.143rem;
	}

	#cp-site-footer a {
		color: #ffffff;
	}

	.site-footer {
		font-size: 0.857em;
		color: #ffffff;
	}

	.site-footer h2,
	.site-footer h3,
	.site-footer a:hover {
		color: white;
	}

	.site-footer h2 {
		font-size: 1.4285rem;
		border-bottom: none;
		text-transform: initial;
	}

	.site-footer p {
		font-size: 1.071rem;
		margin: 0 0 0.5rem;
	}

	.site-footer .social-media-icon {
		font-size: 2rem;
		margin: 1rem 0.2rem;
	}

	.site-footer .social-media-icon:hover,
	.site-footer .social-media-icon:active,
	.site-footer .social-media-icon:focus {
		border: none;
	}

	.site-footer .social-media-icon:focus {
		outline: 1px dotted white;
	}

</style>
