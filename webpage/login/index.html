<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://static.icos-cp.eu/constant/cookies.js/1.2.1/cookies.min.js"></script>
		<script src="login.js"></script>
	    
		<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://static.icos-cp.eu/css/style.css">
		
		<title>Login to Carbon Portal</title>

	</head>

	<body>
	
		<div class="container-fluid">
  			
  			<div class="row hidden-xs">
  				<div class="header">
  					<div class="tint">
  						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png" class="visible-lg-block logo_big" />
  						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_48px.png" class="visible-sm-block visible-md-block logo_medium" />
  					</div>
  				</div>
  			</div>
  			
			<div class="page-header">
			  <h1>ICOS Carbon Portal Authentication Service <small>Please sign in</small></h1>
			</div>

			<h4>
				<span class="label label-info">Carbon Portal uses cookies to handle your login session</span>
				<br/>
				<span class="label label-info">By using our services, you agree to our use of cookies</span>
			</h4>

			<br/>

			<div class="row">
			
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active col-xs-12 col-sm-2">
						<a href="#swamid" aria-controls="swamid" role="tab" data-toggle="tab">
							University sign in
						</a>
					</li>

					<li role="presentation" class="col-xs-12 col-sm-2">
						<a href="#plain" aria-controls="plain" role="tab" data-toggle="tab">
							Password sign in
						</a>
					</li>
					
					<!-- li role="presentation" class="col-xs-12 col-sm-2">
						<a href="#facebook" aria-controls="face" role="tab" data-toggle="tab">
							Facebook
						</a>
					</li -->
					
					<li class="col-sm-8"></li>
				</ul>
	
			</div>  			
  		
  		
  		
  		
			<div class="row">
			
	  			<div class="tab-content">
		  			<div role="tabpanel" class="tab-pane active" id="swamid">
						<div class="panel panel-default">
							<div class="panel-body">
		  					
								<form action="/saml/login">
									<input class="targetUrlRelay" type="hidden" name="targetUrl">
									
									<div class="form-group">
										<label for="GET-idpUrl">Select university:</label>
										<select id="GET-idpUrl" name="idpUrl" class="form-control"></select>
									</div>
									 
									<button type="submit" class="btn btn-default">Login!</button>
								</form>		  					
		  					
		  					</div>
						</div>
		  			</div>
		  			
	  				<div role="tabpanel" class="tab-pane" id="plain">
	  					<div class="panel panel-default">
							<div class="panel-body">
	  							
	  							<div id="plain-fail" style="display: hidden"></div>
	  							 
								<form id="plain-login">
									<input class="targetUrlRelay" type="hidden" name="targetUrl">
									 
								    <div class="form-group">
										<label for="mail">Email:</label>
										<input id="mail" name="mail" type="email" class="form-control" placeholder="Enter email" />
								    </div>
								    
								    <div class="form-group">
										<label for="password">Password:</label>
										<input id="password" name="password" type="password" class="form-control" placeholder="Password" />
								    </div>
								    
									<button type="button" class="btn btn-default" id="passwordLoginButton">Login!</button>
									 
								</form>	  							
	  							
	  						</div>
						</div>
	  				</div>
	  				
	  				<!-- div role="tabpanel" class="tab-pane" id="facebook">
	  					<div class="panel panel-default">
							<div class="panel-body">
	  							
	  						</div>
						</div>
	  				</div -->
				
				</div>
				
			</div>
			
			
		</div>
		
	</body>

</html>
