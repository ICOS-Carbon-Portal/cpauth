<!DOCTYPE html>
<html lang="en">

	<head>

	    <meta charset="UTF-8"/>
	    
	    <script src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
		<link rel="stylesheet" type="text/css" href="https://static.icos-cp.eu/css/style.css">
		
		<title>Create your ICOS account</title>

	</head>
	
	<body>
	
		<div class="container-fluid">
	  			
			<div class="row hidden-xs">
				<div class="header">
					<div class="tint">
						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png" class="visible-lg-block logo_big" />
						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_48px.png" class="visible-sm-block visible-md-block logo_medium" />
					</div>
				</div>
			</div>
		
		
		
			<div class="row padd">
				<h4 class="hidden-xs">
					Welcome to ICOS! Please create an account.
				</h4>
				<h6 class="visible-xs-block">
					Welcome to ICOS! Please create an account.
				</h6>
			</div>
		
		
		
			<div class="row">
			
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active col-xs-12 col-sm-2">
						<a href="#first" aria-controls="first" role="tab" data-toggle="tab">
							First
						</a>
					</li>

					<li role="presentation" class="col-xs-12 col-sm-2">
						<a href="#create" aria-controls="create" role="tab" data-toggle="tab">
							Create
						</a>
					</li>
					
					<li role="presentation" class="col-xs-12 col-sm-2">
						<a href="#third" aria-controls="third" role="tab" data-toggle="tab">
							Third
						</a>
					</li>
					
					<li class="col-sm-8"></li>
				</ul>
	
			</div>		
		
		
		
		
			<div class="row">
			
				<div class="tab-content">
		  			<div role="tabpanel" class="tab-pane active" id="first">
						<div class="panel panel-default">
							<div class="panel-body">
		  					
									  					
		  					
		  					</div>
						</div>
		  			</div>	
		  		
			
		  			<div role="tabpanel" class="tab-pane active" id="create">
						<div class="panel panel-default">
							<div class="panel-body">
		  					
								<form action="/account/create" method="post">
								    <div class="form-group required">
										<label for="givenname" class="control">Givenname:</label>
										<input id="givenname" name="givenname" type="text" class="form-control" placeholder="Enter givenname" />
								    </div>
					    
									<div class="form-group required">
										<label for="surname" class="control">Surname:</label>
										<input id="surname" name="surname" type="text" class="form-control" placeholder="Enter surname" />
									</div>
					    
					 				<div class="form-group required">
										<label for="mail" class="control">Email:</label>
										<input id="mail" name="mail" type="email" class="form-control" placeholder="Enter email" />
									</div>
					    
									<div class="form-group required">
										<label for="password" class="control">Password:</label>
										<input id="password" name="password" type="password" class="form-control" placeholder="Password" />
									</div>
					    
									<button id="test" type="button" class="btn btn-default">Create!</button>
						 
								</form>									  					
		  					
		  					</div>
						</div>
		  			</div>	
	  		
	  		
		  			<div role="tabpanel" class="tab-pane active" id="third">
						<div class="panel panel-default">
							<div class="panel-body">
		  					
									  					
		  					
		  					</div>
						</div>
		  			</div>	
		  		
		  		</div>
	  		</div>	
	  		
	  	</div>
	
	</body>
	
	
</html>


<script src="account.js"></script>
