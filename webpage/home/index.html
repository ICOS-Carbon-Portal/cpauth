<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8"/>

		<script src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="home.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://static.icos-cp.eu/css/style.css">

		<title>Welcome to Carbon Portal</title>

	</head>

	<body>

		<div class="container-fluid">
			
			<div class="row hidden-xs">
				<div class="header">
					<div class="tint">
						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_80px.png" class="visible-lg-block logo_big" />
						<img src="https://static.icos-cp.eu/images/Icos_Logo_RGB_White_Carbon_Portal_48px.png" class="visible-sm-block visible-md-block logo_medium" />
					</div>
				</div>
			</div>
			
			<div class="madd" id="errorMessage" hidden>
				<div class="alert alert-danger" role="alert"></div>
			</div>

			<div id="hello" hidden>
				<div class="madd">
					<h3>Welcome to ICOS Carbon Portal!</h3>
					<h4>You are signed in with the following claims:</h4>
					<p>Given name: <span class="label label-default" id="givenName"></span></p>
					<p>Surname: <span class="label label-default" id="surname"></span></p>
					<p>E-mail: <span class="label label-default" id="mail"></span></p>
				</div>

				<div class="madd">
					<button type="button" class="btn btn-default" id="signOutButton">Sign out</button>
				</div>
			</div>
			
			<div id="goodbye" hidden>
				<div class="madd">
					<h3>You are not signed in</h3>
					<p>Sign in here: <a href="https://cpauth.icos-cp.eu/login/">https://cpauth.icos-cp.eu/login/</a></p>
				</div>
			</div>

		</div>
		
	</body>

</html>
